<!DOCTYPE html>
<html lang="vi">  <!-- Xác định ngôn ngữ trang web là tiếng Việt -->
<head>
    <meta charset="UTF-8">  <!-- Hỗ trợ hiển thị ký tự tiếng Việt -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- Hỗ trợ responsive cho điện thoại -->
    <title>Trợ Lý AI Học Tập</title>  <!-- Tiêu đề hiển thị trên tab trình duyệt -->
    <style>
        /* CSS cho toàn bộ trang */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;  /* Font chữ đẹp, dễ đọc */
            background-color: #f5f5f5;  /* Màu nền xám nhẹ */
            margin: 0;
            padding: 0;
            color: #333;  /* Màu chữ tối */
        }
        
        /* Khung chứa toàn bộ nội dung */
        .container {
            max-width: 1000px;  /* Giới hạn chiều rộng tối đa */
            margin: 20px auto;  /* Căn giữa và cách lề trên dưới 20px */
            background: white;  /* Nền trắng */
            border-radius: 10px;  /* Bo góc */
            box-shadow: 0 0 20px rgba(0,0,0,0.1);  /* Đổ bóng nhẹ */
            overflow: hidden;  /* Ẩn nội dung tràn ra khỏi khung */
        }
        
        /* Phần header có màu nền gradient */
        .header {
            background: linear-gradient(135deg, #4285f4, #34a853);  /* Gradient từ xanh dương sang xanh lá */
            color: white;  /* Chữ màu trắng */
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 28px;
        }
        
        .header p {
            margin: 10px 0 0;
            opacity: 0.9;  /* Hơi trong suốt */
        }
        
        /* Phần nội dung chính */
        .content {
            padding: 20px;
        }
        
        /* Khung chứa iframe responsive */
        .responsive-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            padding-top: 75%;  /* Tỷ lệ khung hình 4:3 */
        }
        
        /* Iframe nhúng ứng dụng Trợ lý AI */
        .responsive-iframe {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }
        
        /* Phần footer */
        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            font-size: 14px;
            color: #666;
        }
        
        /* Quy tắc CSS cho màn hình di động */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 24px;  /* Giảm cỡ chữ trên mobile */
            }
            .responsive-container {
                padding-top: 100%;  /* Tỷ lệ cao hơn trên mobile */
            }
        }
    </style>
</head>
<body>
    <!-- Khung chứa toàn bộ nội dung -->
    <div class="container">
        <!-- Phần header -->
        <div class="header">
            <h1>Trợ Lý AI Học Tập</h1>
            <p>Hệ thống trợ lý AI thông minh hỗ trợ học tập mọi môn học</p>
        </div>
        
        <!-- Phần nội dung chính -->
        <div class="content">
            <!-- Khung chứa iframe -->
            <div class="responsive-container">
                <!-- Iframe nhúng ứng dụng từ Replit -->
                <iframe class="responsive-iframe" src="https://vq.pike.replit.dev/" allowfullscreen></iframe>
            </div>
        </div>
        
        <!-- Phần footer -->
        <div class="footer">
            &copy; 2025 Trợ Lý AI Học Tập - Hỗ trợ học sinh, sinh viên học tập hiệu quả
        </div>
    </div>
</body>
</html>
